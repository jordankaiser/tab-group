<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Tab group</title>
  </head>
  <body>

    <div class="embla">
      <div class="embla__viewport">
        <div class="embla__container">
          <button class="embla__slide" id="tab-1" type="button" role="tab" aria-selected="true" aria-controls="tabpanel-1">
            <span class="focus">Maria Ahlefeldt</span>
          </button>
          <button class="embla__slide" id="tab-2" type="button" role="tab" aria-selected="false" aria-controls="tabpanel-2" tabindex="-1">
            <span class="focus">Carl Andersen</span>
          </button>
          <button class="embla__slide" id="tab-3" type="button" role="tab" aria-selected="false" aria-controls="tabpanel-3" tabindex="-1">
            <span class="focus">Ida da Fonseca</span>
          </button>
          <button class="embla__slide" id="tab-4" type="button" role="tab" aria-selected="false" aria-controls="tabpanel-4" tabindex="-1">
            <span class="focus">Peter MÃ¼ller</span>
          </button>
          <button class="embla__slide" id="tab-5" type="button" role="tab" aria-selected="false" aria-controls="tabpanel-5" tabindex="-1">
            <span class="focus">John Doe</span>
          </button>
          <button class="embla__slide" id="tab-6" type="button" role="tab" aria-selected="false" aria-controls="tabpanel-6" tabindex="-1">
            <span class="focus">Jane Smith</span>
          </button>
        </div>
      </div>
      <button class="embla__prev">Prev</button>
      <button class="embla__next">Next</button>
    </div>

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </body>
</html>
